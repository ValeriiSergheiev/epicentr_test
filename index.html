<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EpikTest</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="page">
		<div class="container">
			<dib class="row">
				<div class="col-md-6">
					<div class="img">
						<img src="#" alt="logo-img">
					</div>
				</div>
				<div class="col-md-6">
					<div class="main-content">
						<div class="brand">
							<h5>elika in love</h5>
						</div>
						<div class="name">
							<h1>etherial golden ivory wedding gown</h1>
						</div>
						<div class="price">
							<h2>$1,380.00</h2>
						</div>
						<div class="description">
							<div class="menu">
								<ul>
									<li>description</li>

								</ul>
								<p></p>
							</div>
							<p></p>
						</div>
						<div class="select-size">
							<h5>select size</h5>
							<div class="circles circles-click">2</div>
							<div class="circles">4</div>
							<div class="circles">6</div>
							<div class="circles">8</div>
							<div class="circles">10</div>
						</div>
					</div>
				</div>
			</dib>
		</div>
	</section>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
